<!doctype html>
<html lang="el">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pwai.gr — Coming Soon</title>

  <!-- Preload font for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Internal:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      /* Using a highly readable, modern font stack */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Subtlest background gradient for depth while remaining "white" */
    body::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at 50% 0%, rgba(37, 99, 235, 0.03), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    /* Language switch - Minimalist floating */
    .lang-switch {
      position: fixed;
      top: 24px;
      right: 24px;
      background: transparent;
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 99px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .lang-switch:hover {
      background: rgba(15, 23, 42, 0.03);
      color: var(--text);
      border-color: rgba(15, 23, 42, 0.05);
    }

    .wrap {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      position: relative;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 32px;

      /* Staggered entry animation */
      animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      /* Subtle drop shadow for the logo itself to pop from white bg */
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.06));
      margin-bottom: 16px;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      max-width: 600px;
    }

    h1 {
      margin: 0;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.1;
      background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: clamp(17px, 2vw, 19px);
      line-height: 1.7;
      font-weight: 400;
    }

    .email-container {
      margin-top: 16px;
    }

    .email {
      display: inline-flex;
      align-items: center;
      padding: 14px 28px;
      border-radius: 16px;
      background: #f8fafc;
      color: var(--text);
      font-weight: 500;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .email::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(145deg, rgba(0, 0, 0, 0.05), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .email:hover {
      background: #fff;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      transform: translateY(-2px);
    }

    .footer {
      position: absolute;
      bottom: 24px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 500;
      opacity: 0.6;
    }

    /* Make footer static on small screens if content is tall */
    @media (max-height: 800px) {
      .footer {
        position: relative;
        margin-top: 64px;
        bottom: auto;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .content,
      .lang-switch,
      .email {
        animation: none;
        opacity: 1;
        transform: none;
        transition: none;
      }
    }
  </style>
</head>

<body>

  <!-- Language Button -->
  <button class="lang-switch" onclick="toggleLang()">EN</button>

  <main class="wrap">
    <div class="content">
      <img class="logo" src="pwai.png" alt="pwai.gr logo" />

      <div class="text-container">
        <h1 id="title">Σύντομα κοντά σας</h1>

        <p id="text">
          Δημιουργούμε αυτή τη στιγμή τη νέα μας ιστοσελίδα.
          Για οποιαδήποτε πληροφορία ή συνεργασία, μπορείτε να επικοινωνήσετε μαζί μας μέσω email.
        </p>
      </div>

      <div class="email-container">
        <a href="mailto:contact@pwai.gr" class="email">contact@pwai.gr</a>
      </div>
    </div>

    <div class="footer">© <span id="year"></span> pwai.gr</div>
  </main>

  <script>
    const gr = {
      title: "Σύντομα κοντά σας",
      text:
        "Δημιουργούμε αυτή τη στιγμή τη νέα μας ιστοσελίδα. Για οποιαδήποτε πληροφορία ή συνεργασία, μπορείτε να επικοινωνήσετε μαζί μας μέσω email."
    };

    const en = {
      title: "Coming soon",
      text:
        "We are currently building our new website. In the meantime, feel free to contact us via email for any inquiries or collaborations."
    };

    let currentLang = "gr";

    function toggleLang() {
      currentLang = currentLang === "gr" ? "en" : "gr";

      const titleEl = document.getElementById("title");
      const textEl = document.getElementById("text");
      const btnEl = document.querySelector(".lang-switch");

      // Text transition
      titleEl.style.opacity = 0;
      textEl.style.opacity = 0;
      titleEl.style.transform = "translateY(5px)";
      textEl.style.transform = "translateY(5px)";

      setTimeout(() => {
        titleEl.textContent = currentLang === "gr" ? gr.title : en.title;
        textEl.textContent = currentLang === "gr" ? gr.text : en.text;
        btnEl.textContent = currentLang === "gr" ? "EN" : "GR";
        document.documentElement.lang = currentLang === "gr" ? "el" : "en";

        titleEl.style.opacity = 1;
        textEl.style.opacity = 1;
        titleEl.style.transform = "translateY(0)";
        textEl.style.transform = "translateY(0)";
      }, 250);

      titleEl.style.transition = "all 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
      textEl.style.transition = "all 0.4s cubic-bezier(0.16, 1, 0.3, 1)";
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>

</html>
