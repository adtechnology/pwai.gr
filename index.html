<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pwai.gr — Coming Soon</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0b1220;
      --muted:rgba(11,18,32,.62);
      --border:rgba(11,18,32,.12);
      --shadow:0 18px 60px rgba(11,18,32,.10);
      --radius:18px;
      --max:820px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Language switch */
    .lang-switch{
      position:fixed;
      top:18px;
      right:18px;
      border:1px solid var(--border);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(0,0,0,.08);
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px 18px;
    }

    .card{
      width:min(var(--max),92vw);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:clamp(22px,3.5vw,46px);
      background:#fff;
    }

    .content{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:14px;
      opacity:0;
      transform:translateY(10px) scale(.985);
      animation:enter .7s cubic-bezier(.2,.8,.2,1) .12s forwards;
    }

    @keyframes enter{
      to{ opacity:1; transform:none; }
    }

    .logo{
      width:clamp(420px,55vw,720px);
      max-width:100%;
      height:auto;
    }

    h1{
      margin:8px 0 0;
      font-size:clamp(20px,2.2vw,28px);
    }

    p{
      margin:0;
      color:var(--muted);
      font-size:clamp(14px,1.35vw,17px);
      line-height:1.55;
      max-width:60ch;
    }

    .email{
      margin-top:10px;
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(11,18,32,.03);
      font-weight:600;
      font-size:clamp(14px,1.3vw,16px);
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color:rgba(11,18,32,.45);
    }

    @media (prefers-reduced-motion: reduce){
      .content{ animation:none; opacity:1; transform:none; }
    }
  </style>
</head>

<body>

  <!-- Language Button -->
  <button class="lang-switch" onclick="toggleLang()">EN</button>

  <main class="wrap">
    <section class="card">
      <div class="content">
        <img
          class="logo"
          src="90210DC6-1964-4DE3-9D3F-BD4A961CE995.jpeg"
          alt="pwai.gr logo"
        />

        <h1 id="title">Σύντομα κοντά σας</h1>

        <p id="text">
          Δημιουργούμε αυτή τη στιγμή τη νέα μας ιστοσελίδα.
          Για οποιαδήποτε πληροφορία ή συνεργασία, μπορείτε να επικοινωνήσετε μαζί μας μέσω email.
        </p>

        <div class="email">contact@pwai.gr</div>

        <div class="footer">© <span id="year"></span> pwai.gr</div>
      </div>
    </section>
  </main>

  <script>
    const gr = {
      title: "Σύντομα κοντά σας",
      text:
        "Δημιουργούμε αυτή τη στιγμή τη νέα μας ιστοσελίδα. Για οποιαδήποτε πληροφορία ή συνεργασία, μπορείτε να επικοινωνήσετε μαζί μας μέσω email."
    };

    const en = {
      title: "Coming soon",
      text:
        "We are currently building our new website. In the meantime, feel free to contact us via email for any inquiries or collaborations."
    };

    let currentLang = "gr";

    function toggleLang(){
      currentLang = currentLang === "gr" ? "en" : "gr";

      document.getElementById("title").textContent =
        currentLang === "gr" ? gr.title : en.title;

      document.getElementById("text").textContent =
        currentLang === "gr" ? gr.text : en.text;

      document.querySelector(".lang-switch").textContent =
        currentLang === "gr" ? "EN" : "GR";

      document.documentElement.lang = currentLang === "gr" ? "el" : "en";
    }

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
